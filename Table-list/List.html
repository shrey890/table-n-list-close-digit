<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>List Example</h1>
		<ol type="1">
			<li>list item</li>
			<ol type="A">
				<li>Nested item 2.1</li>
				<li>Nested item 2.2</li>
			</ol>
			<li>list item 2</li>
			<ol type="i">
				<li>Nested item 2.1</li>
				<li>Nested item 2.2</li>
				<ul type="square">
					<li>nested 2.2.1</li>
					<li>nested 2.2.2</li>
					<ul type="disc">
						<li>2.2.2.1</li>
						<li>2.2.2.2</li>
					</ul>
					<li>2.2.3</li>
				</ul>
                <li>nested item 3</li>
			</ol>
            <li>list item 3</li>
            <ul>
<li>1</li>
<li>2</li>
<li>3</li>
            </ul>
		</ol>
	</body>
</html>
